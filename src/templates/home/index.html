<h1>Twittah</h1>

<div ng-repeat="tweet in tweets">
  <blockquote>
    <p>{{ tweet.message }}
    <cite>{{ tweet.user_handle }}</cite>
  </blockquote>
</div>


<p ng-show="!hasNewTweets">Dang, you've already seen the tweets I was going to show you, try again!</p>
<p ng-show="errored">Oops, something went wrong with the server, try again!</p>

<button ng-hide="tweets.length === 0" ng-click="getNewTweets()">Load more!</button>
